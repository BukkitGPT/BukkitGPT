name: Translate README

on:
  push:
    branches:
      - master
    paths:
      - 'README.md'

jobs:
  translate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Translate README.md to Chinese
        id: translate
        run: |
          response=$(curl -X POST -H "Content-Type: application/json" -H "Authorization: Bearer ${{ secrets.GPT_API_KEY }}" -d "{\"content\":\"Please translate the text into Chinese. Original text: $(cat README.md)\"}" https://api.chatanywhere.cn)
          echo "::set-output name=translated::$(echo $response)"

      - name: Commit translated README
        run: |
          echo "${{ steps.translate.outputs.translated }}" > README-zh_cn.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README-zh_cn.md
          git commit -m "Update Chinese translation of README"
          git push
