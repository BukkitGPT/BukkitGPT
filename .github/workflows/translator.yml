name: Translate README

on:
  push:
    branches:
      - master
    paths:
      - 'README.md'
  workflow_dispatch:

jobs:
  translate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Translate README.md to Chinese
        id: translate
        run: |
          response=$(curl -s -X POST https://api.chatanywhere.cn/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.GPT_API_KEY }}" \
            -d "{
              \"model\": \"gpt-3.5-turbo\",
              \"messages\": [
                {
                  \"role\": \"system\",
                  \"content\": \"Please translate the text into Chinese. Don't respond anything else, but only the translated text.\"
                },
                {
                  \"role\": \"user\",
                  \"content\": \"Original text: $(cat README.md)\"
                }
              ]
            }')
          echo "::set-output name=translated::$(echo \$response | jq -r \".choices[0].message.content\")"

      - name: Commit translated README
        run: |
          echo "${{ steps.translate.outputs.translated }}" > README-zh_cn.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README-zh_cn.md
          git commit -m "Update Chinese translation of README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_GITHUB_TOKEN }}
